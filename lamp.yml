Parameters:
  KeyName:
    Description: Key
    Type: AWS::EC2::KeyPair::KeyName
  VpcId:
    Type: AWS::EC2::VPC::Id
    Description: VPC
    ConstraintDescription: exist VPC
  Subnets:
    Type: List<AWS::EC2::Subnet::Id>
    Description: subnets
    ConstraintDescription: subnets
  InstanceType:
    Description: WebServer EC2 instance type
    Type: String
    Default: t2.micro
    AllowedValues: [t2.micro]
  DBName:
    Default: wordpress
    Description: DB name
    Type: String
    MinLength: '1'
    MaxLength: '64'
    AllowedPattern: '[a-zA-Z][a-zA-Z0-9]*'
    ConstraintDescription: first must be a letter
  DBUser:
    NoEcho: 'true'
    Description: DB admin user
    Type: String
    MinLength: '1'
    MaxLength: '16'
    AllowedPattern: '[a-zA-z][a-zA-Z0-9]*'
    ConstraintDescription: first must be a letter
  DBPassword:
    NoEcho: 'true'
    Description: Admin user pass
    Type: String
    MinLength: '8'
    MaxLength: '32'
    AllowedPattern: '[a-zA-Z0-9]*'
  Artifact:
    Type: String
    Default: wordpress-latest.tar.gz
    Description: Artifact for deploy
Mappings:
  RegionMap:
    eu-west-1:
      HVM64: ami-0773391ae604c49a4
Resources:
  WebServerSecurityGroup:
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupDescription: Enable ssh + http
      SecurityGroupIngress:
      - IpProtocol: tcp
        FromPort: 22
        ToPort: 22
        CidrIp: 0.0.0.0/0
      - IpProtocol: tcp
        FromPort: 80
        ToPort: 80
        CidrIp: 0.0.0.0/0
      VpcId: !Ref VpcId
  DBEC2SecurityGroup:
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupDescription: Open port 3306
      SecurityGroupIngress:
      - IpProtocol: tcp
        FromPort: '3306'
        ToPort: '3306'
        SourceSecurityGroupId: !Ref 'WebServerSecurityGroup'
      VpcId: !Ref VpcId  
  DBSubnetGroup:
    Type: AWS::RDS::DBSubnetGroup
    Properties:
      DBSubnetGroupDescription: subnets
      SubnetIds: !Ref Subnets
